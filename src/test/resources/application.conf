elasticsearch {
  uri = "http://localhost:9200"
  maxValueLength = 255
  auth = {
    username = "elastic"
    password = "changeme"
  }
  search = {
    pagesize = 1000
    keepalive = "1m"
  }
  limit = {
    max-value-size = -1
    max-key-size = 512
  }
  cache = {
    max-size = 1000
    expiration-time = "1 hour"
  }
  history = {
    flush-size = 1000
    flush-timeout = "30 seconds"
    request-timeout = "1 second"
    retry-limit = 5
  }
}
