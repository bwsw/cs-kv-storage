app {
  cache {
    max-size = 1000
    expiration-time = "1 hour"
  }
  history {
    flush-size = 1000
    flush-timeout = "30 seconds"
    retry-limit = 5
  }
  request-timeout = "3 seconds"
}
elasticsearch {
  uri = "http://localhost:9200"
  auth {
    username = "elastic"
    password = "changeme"
  }
  scroll {
    page-size = 1000
    keep-alive = "1m"
  }
  search {
    page-size = 50
  }
  limit {
    value {
      max-size = -1
    }
    key {
      max-size = 512
    }
  }
}
